<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .chat-container {
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }
        .chat-header {
            background: #10a37f;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 24px;
            height: 24px;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #2d2d2d;
            margin-left: auto;
            color: white;
        }
        .bot-message {
            background: #3d3d3d;
            color: white;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            border-radius: 5px;
        }
        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" class="logo" alt="Security AI">
            <h3>Security Advisor</h3>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about security...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
