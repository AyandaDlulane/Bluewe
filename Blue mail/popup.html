<!-- popup.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bluewe Mail Guard</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
    .alert { border-left: 4px solid #c0392b; padding: 8px; background:#fff6f6; }
    .meta { font-size:12px; color:#333; margin-bottom:8px; }
    .buttons { margin-top:12px; display:flex; gap:8px; }
    button { flex:1; padding:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="content">
    <div id="noAlert">No threats detected.</div>
    <div id="alertBox" style="display:none;">
      <div class="alert">
        <div><strong id="subj">Suspicious email</strong></div>
        <div class="meta">From: <span id="sender"></span></div>
        <div id="shortResp"></div>
      </div>
      <div class="buttons">
        <button id="okBtn">OK</button>
        <button id="explainBtn">Explain</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
